<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #2d0a1f 0%, #0a0000 100%);
            overflow: hidden;
            position: relative;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .overlay-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        .question-text {
            font-size: 2.2rem;
            color: #fff;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInText 2s ease 1s forwards;
            text-shadow: 0 0 30px rgba(255, 100, 150, 1), 0 0 60px rgba(255, 100, 150, 0.5);
            font-weight: 300;
            letter-spacing: 2px;
            line-height: 1.4;
        }

        @keyframes fadeInText {
            to { opacity: 1; }
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeInButton 1s ease 4s forwards;
            pointer-events: all;
            position: relative;
            min-height: 80px;
        }

        .valentine-button {
            padding: 22px 50px;
            font-size: 1.4rem;
            background: linear-gradient(135deg, #ff1450, #ff6090);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 50px rgba(255, 20, 80, 0.6);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #questionButton {
            opacity: 0;
            animation: fadeInButton 1s ease 3s forwards;
        }

        .no-button {
            padding: 22px 50px;
            font-size: 1.4rem;
            background: rgba(100, 100, 100, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            cursor: not-allowed;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: absolute;
        }

        @keyframes fadeInButton {
            to { opacity: 1; }
        }

        @keyframes dodgeButton {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(var(--dodge-x), var(--dodge-y));
            }
        }

        .valentine-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .valentine-button:hover::before {
            width: 400px;
            height: 400px;
        }

        .valentine-button:hover {
            transform: scale(1.15);
            box-shadow: 0 15px 70px rgba(255, 20, 80, 1);
        }

        .floating-heart {
            position: fixed;
            font-size: 25px;
            opacity: 0;
            pointer-events: none;
            z-index: 5;
            animation: floatUp 3s ease-out forwards;
            filter: drop-shadow(0 0 5px rgba(255, 100, 150, 0.8));
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) translateX(0) scale(0.3) rotate(0deg);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translateY(-250px) translateX(var(--drift)) scale(1.2) rotate(360deg);
                opacity: 0;
            }
        }

        .response-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .response-content {
            text-align: center;
            color: white;
            animation: scaleIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            padding: 20px;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .response-content h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff1450, #ff6090, #ffb3c6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 2s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% {
                filter: drop-shadow(0 0 15px rgba(255, 100, 150, 0.7));
            }
            50% {
                filter: drop-shadow(0 0 40px rgba(255, 100, 150, 1));
            }
        }

        .response-content p {
            font-size: 1.6rem;
            margin-bottom: 20px;
        }

        .firework-burst {
            position: fixed;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty));
            }
        }

        .sparkle {
            position: fixed;
            pointer-events: none;
            z-index: 999;
            animation: sparkleAnim 1.5s ease-out forwards;
        }

        @keyframes sparkleAnim {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: scale(2) rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            .question-text {
                font-size: 1.6rem;
                margin-bottom: 30px;
            }

            .valentine-button {
                font-size: 1.2rem;
                padding: 18px 40px;
            }

            .response-content h1 {
                font-size: 2.5rem;
            }

            .response-content p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div id="canvas-container"></div>
    
    <div class="overlay-content">
        <div class="question-text">My heart has one question‚Ä¶</div>
        <button class="valentine-button" id="questionButton" onclick="showButtons()">
            üíï Will you be my Valentine?
        </button>
        <div class="button-group" id="answerButtons" style="display: none;">
            <button class="valentine-button" onclick="showResponse()">
                üíñ Yes!
            </button>
            <button class="no-button" id="noButton" onmouseenter="dodgeButton()" style="right: -180px;">
                No
            </button>
        </div>
    </div>

    <div class="response-overlay" id="responseOverlay">
        <div class="response-content">
            <h1>üíñ YES! üíñ</h1>
            <p>You've just made this the most magical Valentine's Day ever!</p>
            <p style="font-size: 1.3rem; margin-top: 20px;">‚ú® I can't wait to celebrate with you ‚ú®</p>
        </div>
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = star.style.height = (Math.random() * 2 + 1) + 'px';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        camera.position.z = 5;

        // Create 3D heart shape
        const heartShape = new THREE.Shape();
        const x = 0, y = 0;
        heartShape.moveTo(x + 0.5, y + 0.5);
        heartShape.bezierCurveTo(x + 0.5, y + 0.5, x + 0.4, y, x, y);
        heartShape.bezierCurveTo(x - 0.6, y, x - 0.6, y + 0.7, x - 0.6, y + 0.7);
        heartShape.bezierCurveTo(x - 0.6, y + 1.1, x - 0.3, y + 1.54, x + 0.5, y + 1.9);
        heartShape.bezierCurveTo(x + 1.2, y + 1.54, x + 1.6, y + 1.1, x + 1.6, y + 0.7);
        heartShape.bezierCurveTo(x + 1.6, y + 0.7, x + 1.6, y, x + 1.0, y);
        heartShape.bezierCurveTo(x + 0.7, y, x + 0.5, y + 0.5, x + 0.5, y + 0.5);

        const extrudeSettings = {
            depth: 0.4,
            bevelEnabled: true,
            bevelThickness: 0.1,
            bevelSize: 0.1,
            bevelSegments: 5
        };

        const geometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);
        
        // Create glowing material
        const material = new THREE.MeshPhongMaterial({
            color: 0xff1450,
            emissive: 0xff1450,
            emissiveIntensity: 0.5,
            transparent: true,
            opacity: 0.8,
            shininess: 100
        });

        const heart = new THREE.Mesh(geometry, material);
        
        // Center the heart properly
        geometry.computeBoundingBox();
        const boundingBox = geometry.boundingBox;
        const centerX = (boundingBox.max.x + boundingBox.min.x) / 2;
        const centerY = (boundingBox.max.y + boundingBox.min.y) / 2;
        const centerZ = (boundingBox.max.z + boundingBox.min.z) / 2;
        
        heart.position.set(-centerX, -centerY, -centerZ);
        heart.rotation.z = Math.PI;
        scene.add(heart);

        // Add particle system
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 200;
        const posArray = new Float32Array(particlesCount * 3);

        for (let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 3;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.03,
            color: 0xff6090,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // Lighting
        const light1 = new THREE.PointLight(0xff1450, 2, 100);
        light1.position.set(0, 0, 5);
        scene.add(light1);

        const light2 = new THREE.PointLight(0xff6090, 1, 100);
        light2.position.set(-5, 5, 5);
        scene.add(light2);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Animation variables
        let time = 0;
        let beatPhase = 0;
        let mouseX = 0;
        let mouseY = 0;

        // Mouse tracking for glow effect
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        // Release hearts function
        function releaseHearts() {
            const heartEmojis = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è'];
            const heartCount = 15;
            
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const floatingHeart = document.createElement('div');
                    floatingHeart.className = 'floating-heart';
                    floatingHeart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                    
                    const centerX = window.innerWidth / 2;
                    const centerY = window.innerHeight / 2;
                    const angle = (Math.PI * 2 * i) / heartCount;
                    const radius = 50;
                    
                    floatingHeart.style.left = (centerX + Math.cos(angle) * radius) + 'px';
                    floatingHeart.style.top = (centerY + Math.sin(angle) * radius) + 'px';
                    floatingHeart.style.setProperty('--drift', (Math.random() - 0.5) * 100 + 'px');
                    
                    document.body.appendChild(floatingHeart);
                    
                    setTimeout(() => floatingHeart.remove(), 3000);
                }, i * 50);
            }
        }

        let lastBeat = 0;
        const beatInterval = 2000;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // Heartbeat animation
            const currentTime = Date.now();
            if (currentTime - lastBeat > beatInterval) {
                lastBeat = currentTime;
                releaseHearts();
            }

            const beatProgress = ((currentTime - lastBeat) / beatInterval);
            let scale = 1;
            
            if (beatProgress < 0.15) {
                scale = 1 + Math.sin(beatProgress * Math.PI / 0.15) * 0.15;
            }

            heart.scale.set(scale, scale, scale);

            // Gentle rotation
            heart.rotation.y = Math.sin(time * 0.3) * 0.1;
            heart.rotation.x = Math.cos(time * 0.2) * 0.05;

            // Particle animation
            particlesMesh.rotation.y += 0.001;
            const positions = particlesMesh.geometry.attributes.position.array;
            for (let i = 0; i < positions.length; i += 3) {
                positions[i + 1] = Math.sin(time + positions[i]) * 0.3;
            }
            particlesMesh.geometry.attributes.position.needsUpdate = true;

            // Glow effect based on mouse proximity
            const distance = Math.sqrt(mouseX * mouseX + mouseY * mouseY);
            const glowIntensity = Math.max(0.5, 1.5 - distance);
            material.emissiveIntensity = glowIntensity;
            light1.intensity = 2 + glowIntensity;

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Fireworks and celebration
        function createFireworks() {
            for (let f = 0; f < 10; f++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight * 0.7;
                    
                    for (let i = 0; i < 50; i++) {
                        const burst = document.createElement('div');
                        burst.className = 'firework-burst';
                        burst.style.left = x + 'px';
                        burst.style.top = y + 'px';
                        
                        const colors = ['#ff1450', '#ff6090', '#ffb3c6', '#ffd700', '#ff69b4', '#fff'];
                        burst.style.background = colors[Math.floor(Math.random() * colors.length)];
                        
                        const angle = (Math.PI * 2 * i) / 50;
                        const velocity = Math.random() * 200 + 100;
                        const tx = Math.cos(angle) * velocity;
                        const ty = Math.sin(angle) * velocity;
                        
                        burst.style.setProperty('--tx', tx + 'px');
                        burst.style.setProperty('--ty', ty + 'px');
                        burst.style.animation = 'explode 2s ease-out forwards';
                        
                        document.body.appendChild(burst);
                        setTimeout(() => burst.remove(), 2000);
                    }
                }, f * 250);
            }
        }

        function createSparkles() {
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.textContent = '‚ú®';
                    sparkle.style.left = Math.random() * window.innerWidth + 'px';
                    sparkle.style.top = Math.random() * window.innerHeight + 'px';
                    sparkle.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => sparkle.remove(), 1500);
                }, i * 30);
            }
        }

        function showButtons() {
            document.getElementById('questionButton').style.display = 'none';
            document.getElementById('answerButtons').style.display = 'flex';
        }

        function dodgeButton() {
            const noButton = document.getElementById('noButton');
            const yesButton = document.querySelector('.button-group .valentine-button');
            const buttonGroup = document.getElementById('answerButtons');
            
            const yesRect = yesButton.getBoundingClientRect();
            const noRect = noButton.getBoundingClientRect();
            const groupRect = buttonGroup.getBoundingClientRect();
            
            let randomX, randomY;
            let attempts = 0;
            const maxAttempts = 20;
            
            do {
                // Generate random position
                randomX = (Math.random() - 0.5) * 400;
                randomY = (Math.random() - 0.5) * 400;
                
                // Calculate new position of no button
                const newLeft = noRect.left + randomX;
                const newRight = newLeft + noRect.width;
                const newTop = noRect.top + randomY;
                const newBottom = newTop + noRect.height;
                
                // Check if new position overlaps with yes button (with extra padding)
                const padding = 20;
                const overlaps = !(
                    newRight + padding < yesRect.left ||
                    newLeft - padding > yesRect.right ||
                    newBottom + padding < yesRect.top ||
                    newTop - padding > yesRect.bottom
                );
                
                if (!overlaps) break;
                attempts++;
                
            } while (attempts < maxAttempts);
            
            noButton.style.setProperty('--dodge-x', randomX + 'px');
            noButton.style.setProperty('--dodge-y', randomY + 'px');
            noButton.style.animation = 'dodgeButton 0.3s ease forwards';
            
            setTimeout(() => {
                noButton.style.animation = 'none';
            }, 300);
        }

        function showResponse() {
            const overlay = document.getElementById('responseOverlay');
            overlay.style.display = 'flex';
            
            createFireworks();
            createSparkles();
            
            setTimeout(() => {
                createFireworks();
                createSparkles();
            }, 2500);
        }
    </script>
</body>
</html>
